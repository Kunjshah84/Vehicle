
<div class="auth-container">   
  <h1 class="brand-title">AutoHub</h1>
  <p class="brand-subtitle">Create your driving identity ðŸš€</p>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="FullName" />

      <span *ngIf="FullName?.invalid && (FullName?.dirty || FullName?.touched)">
        <span *ngIf="FullName?.errors?.['required']">
          Name should be there
        </span>
        <span *ngIf="FullName?.errors?.['minlength']">
          Minimum 3 characters in name
        </span>
      </span>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="Email" placeholder="abc@example.com" />

      <span *ngIf="Email?.invalid && (Email?.dirty || Email?.touched)">
        <span *ngIf="Email?.errors?.['required']">Email is required</span>
        <span *ngIf="Email?.errors?.['email']">Invalid email format</span>
      </span>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="Password"
        placeholder="Enter your password"
      />

      <button type="button" class="toggle-btn" (click)="togglePassword()">
        {{ showPassword ? 'Hide' : 'Show' }} Password
      </button>

      <span *ngIf="Password?.invalid && (Password?.dirty || Password?.touched)">
        <span *ngIf="Password?.errors?.['required']">
          Password should be there
        </span>
        <span *ngIf="Password?.errors?.['minlength']">
          Minimum 6 characters required
        </span>
      </span>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input
        type="password"
        formControlName="confirmpassword"
        placeholder="Confirm password"
      />

      <span
        *ngIf="
          confirmpassword?.touched &&
          registerForm.errors?.['passwordMismatch']
        "
      >
        Password is not matching!
      </span>
    </div>

    <div class="form-group">
      <label>Number</label>
      <input type="text" formControlName="Number" />

      <span *ngIf="Number?.invalid && (Number?.dirty || Number?.touched)">
        <span *ngIf="Number?.errors?.['required']">
          Number is required!
        </span>
        <span *ngIf="Number?.errors?.['pattern']">
          Number must be 10 digits
        </span>
      </span>
    </div>

    <button type="submit">Register</button>
  </form>

  <p class="switch-text">
    Already Have An Account?
    <a routerLink="/login">Login</a>
  </p>
</div>
